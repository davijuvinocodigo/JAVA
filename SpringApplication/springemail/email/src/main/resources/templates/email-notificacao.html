<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Notificação</title>
      <style>
         body {
         font-family: 'Arial', sans-serif;
         line-height: 1.6;
         color: #333;
         max-width: 600px;
         margin: 0 auto;
         padding: 20px;
         }
         .header {
         background-color: #4CAF50;
         color: white;
         padding: 20px;
         text-align: center;
         border-radius: 5px 5px 0 0;
         }
         .content {
         background-color: #f9f9f9;
         padding: 20px;
         border: 1px solid #ddd;
         border-top: none;
         border-radius: 0 0 5px 5px;
         }
         .footer {
         text-align: center;
         margin-top: 20px;
         font-size: 12px;
         color: #666;
         }
         .button {
         display: inline-block;
         padding: 10px 20px;
         background-color: #4CAF50;
         color: white;
         text-decoration: none;
         border-radius: 5px;
         margin: 10px 0;
         }
      </style>
   </head>
   <body>
      <div class="header">
         <h1 th:text="${titulo}">Sistema de Notificação</h1>
      </div>
      <div class="content">
         <p>Olá, <strong th:text="${nomeUsuario}">Usuário</strong>!</p>
         <p th:text="${mensagem}">Esta é uma mensagem de notificação.</p>
         <p th:if="${dataEvento}">
            Data do evento: <span th:text="${#temporals.format(dataEvento, 'dd/MM/yyyy HH:mm')}"></span>
         </p>
         <div th:if="${urlBotao}">
            <a th:href="${urlBotao}" class="button" th:text="${textoBotao}">Acessar</a>
         </div>
         <div th:if="${detalhes != null and !detalhes.isEmpty()}">
            <h3>Detalhes:</h3>
            <ul>
               <li th:each="detalhe : ${detalhes}" th:text="${detalhe}"></li>
            </ul>
         </div>
      </div>
      <div class="footer">
         <p>Este é um e-mail automático, por favor não responda.</p>
         <p th:text="'Enviado em: ' + ${#temporals.format(dataEnvio, 'dd/MM/yyyy HH:mm')}"></p>
      </div>
   </body>
</html>
